<script>

  function moveImg(prev){
    const sliderUl = document.getElementById('sliderItems')
    const listItems = sliderUl.getElementsByTagName('li')
    const arr = Array.prototype.slice.call( listItems )
    const strArr = arr.map(a=>a.outerHTML)

    if(prev){
    /*Remove the item from the head and place it on the tail.*/
      const current = strArr.shift()
      strArr.push(current)
    }else{
    /*Remove the item from the tail and place it on the head.*/
      const current = strArr.pop()
      strArr.unshift(current)
    }
    const strNode = strArr.reduce((curr, item)=>`${curr} ${item}`, '')
    sliderUl.innerHTML = strNode
  }

  function prevBtnClick(){
    moveImg(true)

  }

  function nextBtnClick(){
    moveImg(false)
  }

  function bodyLoad(){
    const prevBtn = document.getElementById("sliderPrev")
    const nextBtn = document.getElementById("sliderNext")

    prevBtn.addEventListener('click', prevBtnClick)
    nextBtn.addEventListener('click', nextBtnClick)

  }


</script>
